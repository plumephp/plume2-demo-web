<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建</title>
	<meta name='viewport' content='initial-scale=1' />
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default" role='navigation'>
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="javascript:void(0)">Plume 2</a>
			</div>
           <div class="callapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href='/'>首页</a></li>
                </ul>
            </div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
                <form role='form' class='form-horizontal' method='post'>
                <div class="panel panel-default">
                    <div class="panel-heading">添加</div>
                    <div class="panel-body">
                            <div class="form-group">
                                <label for="username" class='control-label col-md-2'>用户名</label>
                                <div class="col-md-10">
                                    <input type="text" class='form-control' name='username'>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class='control-label col-md-2'>密码</label>
                                <div class="col-md-10">
                                    <input type="text" class='form-control' name='password'>
                                    <input type="hidden" name='create_token' value="{{ create_token }}" readonly="readonly" />
                                </div>
                            </div>
                    </div>
                    <div class="panel-footer">
                        <div class='row'>
                        <div class='col-md-10 col-md-offset-2 text-center'>
                            <button class='btn btn-danger' type='reset'>取消</button>
                            <button class='btn btn-success' type='submit'>提交</button>
                        </div>
                        </div>
                    </div>
                </div>
                </form>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
